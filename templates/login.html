<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --primary: #6366f1;
            --primary-light: #818cf8;
            --primary-dark: #4f46e5;
            --bg-gradient: linear-gradient(135deg, #c0c8ff 0%, #a78bfa 50%, #818cf8 100%);
            --card-bg: rgba(255, 255, 255, 0.85);
            --text: #1e293b;
            --text-light: #64748b;
            --border: rgba(255, 255, 255, 0.3);
            --shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --card-bg: rgba(31, 41, 55, 0.85);
                --text: #f1f5f9;
                --text-light: #94a3b8;
                --border: rgba(255, 255, 255, 0.1);
                --bg-gradient: linear-gradient(135deg, #1e1b4b 0%, #312e81 50%, #4c1d95 100%);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.2) 0%, transparent 50%);
            pointer-events: none;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(100px, -100px) rotate(360deg); }
        }

        .login-card {
            background: var(--card-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: 28px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 440px;
            overflow: hidden;
            position: relative;
            transition: var(--transition);
        }

        .login-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 30px 70px rgba(0, 0, 0, 0.2);
        }

        .card-header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            text-align: center;
            padding: 3rem 2rem 2.5rem;
            position: relative;
            overflow: hidden;
        }

        .card-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30px;
            background: var(--card-bg);
            border-radius: 50% 50% 0 0 / 100% 100% 0 0;
        }

        .header-icon {
            font-size: 4.5rem;
            margin-bottom: 1rem;
            display: block;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
        }

        .card-header h1 {
            font-size: 2.4rem;
            font-weight: 800;
            margin: 0 0 0.8rem 0;
            letter-spacing: -0.5px;
        }

        .card-header p {
            font-size: 1.1rem;
            opacity: 0.95;
            margin: 0;
        }

        .card-body {
            padding: 3rem 2.8rem 2.5rem;
        }

        .form-group {
            margin-bottom: 1.8rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.8rem;
            font-weight: 600;
            color: var(--text-light);
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-group input {
            width: 100%;
            padding: 1rem 1.2rem;
            border: 2px solid var(--border);
            border-radius: 16px;
            background: transparent;
            color: var(--text);
            font-size: 1.05rem;
            transition: var(--transition);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 5px rgba(99, 102, 241, 0.15);
            transform: scale(1.01);
        }

        .form-group input::placeholder {
            color: var(--text-light);
            opacity: 0.7;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin: 1.8rem 0 2.5rem;
            font-size: 0.98rem;
            color: var(--text-light);
        }

        .checkbox-group input {
            width: 1.2rem;
            height: 1.2rem;
            margin-right: 0.8rem;
            accent-color: var(--primary);
            cursor: pointer;
        }

        .submit-btn {
            width: 100%;
            padding: 1.1rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 1.15rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: var(--transition);
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 40px rgba(99, 102, 241, 0.4);
        }

        .footer-links {
            margin-top: 2.5rem;
            text-align: center;
            font-size: 0.98rem;
            color: var(--text-light);
        }

        .footer-links a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .footer-links a:hover {
            text-decoration: underline;
            color: var(--primary-light);
        }

        .footer-links p {
            margin: 0.8rem 0;
        }
    </style>
</head>
