{% extends "home.html" %}
{% load django_bootstrap5 %}
{% load static %}

{% block content %}
<div class="recipe-page">
    <div class="recipe-card">
        <div class="card-header">
            <div class="header-icon">ðŸŒ¿</div>
            <h1>Retseptni tahrirlash</h1>
            <p>Retseptingizni yangilang va takomillashtiring</p>
        </div>

        <div class="card-body">
            <form method="post" enctype="multipart/form-data" novalidate>
                {% csrf_token %}

                {% bootstrap_form_errors form %}

                {% bootstrap_form form layout="floating" %}

                <div class="button-group">
                    <a href="/recipe/detail/{{ i.id }}" class="cancel-btn">
                        Bekor qilish
                    </a>
                    <button type="submit" class="submit-btn">
                        Saqlash
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    :root {
        --primary: #16a34a;        /* Ð¯Ñ€ÐºÐ¸Ð¹ Ð·ÐµÐ»Ñ‘Ð½Ñ‹Ð¹ (green-600) */
        --primary-light: #22c55e;
        --primary-dark: #15803d;
        --bg-gradient: linear-gradient(135deg, #bbf7d0 0%, #86efac 40%, #4ade80 70%, #22c55e 100%);
        --card-bg: rgba(255, 255, 255, 0.92);
        --text: #166534;
        --text-light: #4b5563;
        --border: rgba(255, 255, 255, 0.4);
        --shadow: 0 20px 50px rgba(34, 197, 94, 0.25);
        --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @media (prefers-color-scheme: dark) {
        :root {
            --card-bg: rgba(20, 35, 25, 0.92);
            --text: #f0fdf4;
            --text-light: #bbfbc9;
            --border: rgba(255, 255, 255, 0.15);
            --bg-gradient: linear-gradient(135deg, #166534 0%, #15803d 50%, #14532d 100%);
            --shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }
    }

    body { margin: 0; padding: 0; }

    .recipe-page {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: var(--bg-gradient);
        background-attachment: fixed;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        position: relative;
        overflow: hidden;
    }

    .recipe-page::before {
        content: '';
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background: radial-gradient(circle at 20% 80%, rgba(34, 197, 94, 0.3) 0%, transparent 50%),
                    radial-gradient(circle at 80% 20%, rgba(74, 222, 128, 0.25) 0%, transparent 50%);
        pointer-events: none;
        animation: float 20s infinite linear;
    }

    @keyframes float {
        0% { transform: translate(0, 0) rotate(0deg); }
        100% { transform: translate(90px, -90px) rotate(360deg); }
    }

    .recipe-card {
        background: var(--card-bg);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border-radius: 28px;
        border: 1px solid var(--border);
        box-shadow: var(--shadow);
        width: 100%;
        max-width: 520px;
        overflow: hidden;
        transition: var(--transition);
    }

    .recipe-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 35px 80px rgba(34, 197, 94, 0.35);
    }

    .card-header {
        background: linear-gradient(135deg, var(--primary), var(--primary-dark));
        color: white;
        text-align: center;
        padding: 3.5rem 2rem 2.8rem;
        position: relative;
        overflow: hidden;
    }

    .card-header::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 36px;
        background: var(--card-bg);
        border-radius: 50% 50% 0 0 / 100% 100% 0 0;
    }

    .header-icon {
        font-size: 5rem;
        margin-bottom: 1.2rem;
        filter: drop-shadow(0 6px 12px rgba(0,0,0,0.3));
    }

    .card-header h1 {
        font-size: 2.5rem;
        font-weight: 800;
        margin: 0 0 0.8rem 0;
        letter-spacing: -0.8px;
    }

    .card-header p {
        font-size: 1.15rem;
        opacity: 0.96;
    }

    .card-body {
        padding: 3.2rem 3rem 3.5rem;
    }

    .button-group {
        display: flex;
        gap: 1.2rem;
        margin-top: 2.5rem;
        justify-content: center;
    }

    .cancel-btn {
        flex: 1;
        padding: 1.1rem;
        background: transparent;
        color: var(--text-light);
        border: 2px solid var(--border);
        border-radius: 16px;
        font-size: 1.1rem;
        font-weight: 600;
        text-decoration: none;
        text-align: center;
        transition: var(--transition);
    }

    .cancel-btn:hover {
        border-color: #dc2626;
        color: #dc2626;
        background: rgba(220, 38, 38, 0.08);
        transform: translateY(-4px);
    }

    .submit-btn {
        flex: 1;
        padding: 1.1rem;
        background: linear-gradient(135deg, var(--primary), var(--primary-dark));
        color: white;
        border: none;
        border-radius: 16px;
        font-size: 1.18rem;
        font-weight: 700;
        cursor: pointer;
        transition: var(--transition);
        box-shadow: 0 12px 35px rgba(34, 197, 94, 0.4);
        position: relative;
        overflow: hidden;
    }

    .submit-btn::before {
        content: '';
        position: absolute;
        top: 0; left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.25), transparent);
        transition: var(--transition);
    }

    .submit-btn:hover::before {
        left: 100%;
    }

    .submit-btn:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 50px rgba(34, 197, 94, 0.5);
    }

    /* Ð¡Ð¾Ð²Ð¼ÐµÑÑ‚Ð¸Ð¼Ð¾ÑÑ‚ÑŒ Ñ django-bootstrap5 floating labels */
    .form-floating > .form-control {
        background: transparent;
        border: 2px solid var(--border);
        color: var(--text);
        padding: 1.2rem 1rem;
    }

    .form-floating > .form-control:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 5px rgba(34, 197, 94, 0.18);
    }

    .form-floating > label {
        color: var(--text-light);
        font-weight: 500;
    }
</style>
{% endblock content %}
